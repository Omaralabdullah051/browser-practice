<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio DB</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container bg-dark">
    <header>
        <!-- web title  -->
        <h1 class="text-center text-success mt-3 fw-bold">Audio Album & Playlist</h1>
        <!-- search field  -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control fw-bold" placeholder="search artists"

            <button onclick="searchBtn()" class="btn btn-outline-success fw-bold" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <section>
        <div id="artists-container">

        </div>
    </section>
    <!-- js-file  -->
